<!DOCTYPE html>

<html lang="en">

 <head>

 <meta charset="UTF-8" />

 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 <title>Pagenation</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

 <link href="style.css" rel="stylesheet" />
 </head>

 <body>

 <header></header>

 <main>

 <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 " id="gallery"></div>


 <section id="pagination-container" class="grid h-15 grid-cols-2 content-end gap-4">
    <button id="prevButton" class=" bg-amber-950 text-2xl text-amber-50 text-center rounded  hover:bg-amber-400" >Previous</button>
    <button id="nextButton" class=" bg-amber-950 text-2xl text-amber-50 text-center rounded hover:bg-amber-400 ">Next</button>
 </section>

 </main>

 <footer></footer>
<script src="script.js" defer></script>
 </body>

</html>
